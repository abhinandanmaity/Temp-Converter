<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file include -->
    <link rel="stylesheet" href="../CSS/style1_computer.css">

    <title>Temparature Converter</title>
</head>

<body>

    <div class="">

        <div class="header">Temparature Converter</div>

        <div class="inpu">

            <div class="inp">
                <input type="number" placeholder="Enter the Temparature" id="temp" />
            </div>

            <div class="in">

                <select id="default">

                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>

            </div>

        </div>

        <div class="outp">

            <div class="out">

                <div class="ooo" id="Celsius"> 0
                </div>



                <div class="ou">
                    Celsius
                </div>
            </div>

            <div class="out">

                <div class="ooo" id="Fahrenheit"> 0 </div>

                <div class="ou">
                    Fahrenheit
                </div>
            </div>

            <div class="out">

                <div class="ooo" id="Kelvin"> 0 </div>

                <div class="ou">
                    Kelvin
                </div>
            </div>

        </div>

        <div class="butt">

            <button class="butttt" onclick="convert()">
                Convert
            </button>
            <div class=""></div>
        </div>



    </div>

    <script src="/JAVASCRIPT/script.js"></script>

</body>

</html>
